version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: music-streaming-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: music-streaming
    volumes:
      - mongodb_data:/data/db
    networks:
      - music-streaming-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: music-streaming-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/music-streaming?authSource=admin
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - music-streaming-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: music-streaming-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - music-streaming-network

volumes:
  mongodb_data:

networks:
  music-streaming-network:
    driver: bridge
